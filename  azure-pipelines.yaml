# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
  - develop
jobs:
  - job: Mobile
    pool:
      vmImage: "macOS-latest"
    steps:
      - task: FlutterInstall@0
        inputs:
          mode: "auto"
          channel: "stable"
          version: "latest"
      - task: FlutterBuild@0
        inputs:
          target: "apk"
          projectDirectory: "."
          entryPoint: "lib/main.dart"
          iosCodesign: false
      - task: FlutterTest@0
        inputs:
          projectDirectory: "."
