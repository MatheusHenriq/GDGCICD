name: CI
on:
  push:
    branches:
      - develop
jobs:
  Flutter_Tests:
    name: Code Integration
    runs-on: macos-latest
    steps:
      - name: Get Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Run Flutter Pub Get
        run: flutter pub get

      - name: Run tests
        run: flutter test 

     
      
 
